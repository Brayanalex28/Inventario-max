<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Punto de Venta - Inventario Max</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f1f1f, #2b2b2b);
      color: white;
      display: flex;
      height: 100vh;
    }
    .categorias {
      width: 70%;
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      overflow-y: auto;
    }
    .categoria {
      padding: 15px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      text-align: center;
    }
    .resumen {
      width: 30%;
      background-color: #111;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .resumen h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .resumen .total {
      font-size: 24px;
      margin: 10px 0;
      font-weight: bold;
    }
    .resumen button {
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .pagar {
      background-color: #28a745;
      color: white;
    }
    .cancelar {
      background-color: #c0392b;
      color: white;
    }
    .usuario {
      font-size: 14px;
      color: #aaa;
      margin-top: 20px;
      text-align: center;
    }
    @media screen and (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .categorias, .resumen {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <!-- 🔐 Protección de sesión -->
  <script>
    const sesion = JSON.parse(localStorage.getItem("sesionActiva"));
    if (!sesion) {
      window.location.href = "login.html";
    }
  </script>

  <div class="categorias" id="categorias">
    <!-- Botones generados por JS -->
  </div>

  <div class="resumen">
    <div>
      <h2>Resumen</h2>
      <p><strong>Subtotal:</strong> S/ <span id="subtotal">0.00</span></p>
      <p><strong>IGV (18%):</strong> S/ <span id="igv">0.00</span></p>
      <p class="total">Total: S/ <span id="total">0.00</span></p>
    </div>
    <div>
      <button class="pagar">PAGAR</button>
      <button class="cancelar" onclick="cancelarVenta()">CANCELAR</button>
      <button class="cancelar" onclick="cerrarSesion()">CERRAR SESIÓN</button>
      <div class="usuario">Usuario: <span id="usuarioActivo"></span></div>
    </div>
  </div>

  <script>
    // Mostrar usuario activo
    const user = JSON.parse(localStorage.getItem("sesionActiva"));
    if (user) {
      document.getElementById("usuarioActivo").textContent = user.usuario;
    }

    // Categorías personalizadas
    const categorias = [
      { nombre: "GRIFERÍA", color: "#e67e22" },
      { nombre: "DUCHAS", color: "#2980b9" },
      { nombre: "DESAGÜES", color: "#27ae60" },
      { nombre: "INODOROS", color: "#8e44ad" },
      { nombre: "LAVATORIOS", color: "#16a085" },
      { nombre: "CONECTORES", color: "#d35400" },
      { nombre: "TUBERÍAS PVC", color: "#34495e" },
      { nombre: "MANGUERAS", color: "#c0392b" },
      { nombre: "VÁLVULAS", color: "#2ecc71" },
      { nombre: "OFERTAS", color: "#f1c40f" },
    ];

    const contenedor = document.getElementById("categorias");

    categorias.forEach(cat => {
      const btn = document.createElement("button");
      btn.classList.add("categoria");
      btn.style.backgroundColor = cat.color;
      btn.textContent = cat.nombre;
      btn.onclick = () => seleccionarCategoria(cat.nombre);
      contenedor.appendChild(btn);
    });

    function seleccionarCategoria(nombre) {
      alert(`Mostrar productos de: ${nombre}`);
      // Aquí más adelante se mostrará la lista de productos
    }

    function cancelarVenta() {
      if (confirm("¿Seguro que deseas cancelar esta venta?")) {
        document.getElementById("subtotal").textContent = "0.00";
        document.getElementById("igv").textContent = "0.00";
        document.getElementById("total").textContent = "0.00";
      }
    }

    function cerrarSesion() {
      localStorage.removeItem("sesionActiva");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
