<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZGestión PRO</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1f1f1f;
      color: white;
    }
    header {
      background-color: #111;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    .contenido {
      padding: 20px;
    }
    button {
      background-color: #c0392b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 🔐 Verificación de sesión -->
  <script>
    const sesion = JSON.parse(localStorage.getItem("sesionActiva"));
    if (!sesion) {
      window.location.href = "login.html";
    }
  </script>

  <header>ZGestión PRO - Bienvenido, <span id="usuarioActivo"></span></header>

  <div class="contenido">
    <p>Este es el panel principal del sistema.</p>
    <p>Aquí irán tus funciones de inventario, ventas, etc.</p>
    <button onclick="cerrarSesion()">Cerrar sesión</button>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem("sesionActiva"));
    if (usuario) {
      document.getElementById("usuarioActivo").textContent = usuario.usuario;
    }

    function cerrarSesion() {
      localStorage.removeItem("sesionActiva");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
