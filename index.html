<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario Brayan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .controles button {
      margin-right: 10px;
    }

    main, header, footer {
      display: none;
    }

    header {
      background-color: #1f1f1f;
      padding: 10px;
      display: flex;
      align-items: center;
    }

    .logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    h1 {
      margin: 0;
      font-size: 1.5em;
    }

    .controles {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="text"].buscar {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 200px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
    }

    .acciones button {
      margin: 0 2px;
      padding: 5px;
      font-size: 0.9em;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #1f1f1f;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Login -->
  <div class="login-container" id="login-container">
    <div class="login-box">
      <h2>Iniciar Sesi√≥n</h2>
      <input type="text" id="usuario" placeholder="Usuario">
      <input type="password" id="clave" placeholder="Contrase√±a">
      <button onclick="verificarLogin()">Ingresar</button>
      <p id="error" style="color: red; text-align: center;"></p>
    </div>
  </div>

  <!-- Sistema Inventario -->
  <header>
    <img src="img/logo.png" alt="Tu Logo Aqu√≠" class="logo">
    <h1>Inventario Max</h1>
  </header>

  <main>
    <div class="controles">
      <button onclick="mostrarFormulario('nuevo')">‚ûï Agregar Producto</button>
      <button onclick="mostrarFormulario('entrada')">üîº Entrada</button>
      <button onclick="mostrarFormulario('salida')">üîΩ Salida</button>
      <input type="text" class="buscar" placeholder="Buscar producto..." id="inputBuscar">
      <button onclick="exportarCSV()">üì§ Exportar a Excel</button>
    </div>
    <table id="tabla-inventario">
      <thead>
        <tr>
          <th>C√≥digo</th>
          <th>Nombre</th>
          <th>Categor√≠a</th>
          <th>Proveedor</th>
          <th>Stock</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer>
    <p>Inventario Max ‚Äì Sistema b√°sico v2.3</p>
  </footer>

  <script>
    const USUARIO_CORRECTO = "admin";
    const CLAVE_CORRECTA = "1234";

    function verificarLogin() {
      const usuario = document.getElementById('usuario').value;
      const clave = document.getElementById('clave').value;
      const error = document.getElementById('error');

      if (usuario === USUARIO_CORRECTO && clave === CLAVE_CORRECTA) {
        document.getElementById('login-container').style.display = 'none';
        document.querySelector('main').style.display = 'block';
        document.querySelector('header').style.display = 'flex';
        document.querySelector('footer').style.display = 'block';
        renderInventario();
      } else {
        error.textContent = "Usuario o contrase√±a incorrectos.";
      }
    }

    let inventario = JSON.parse(localStorage.getItem('inventarioMax')) || [];

    function guardarInventario() {
      localStorage.setItem('inventarioMax', JSON.stringify(inventario));
    }

    function renderInventario(filtrado = inventario) {
      const tbody = document.querySelector('#tabla-inventario tbody');
      tbody.innerHTML = '';
      filtrado.forEach((prod, index) => {
        const fila = document.createElement('tr');
        if (prod.stock <= 5) fila.style.backgroundColor = '#400';
        fila.innerHTML = `
          <td>${prod.codigo}</td>
          <td>${prod.nombre}</td>
          <td>${prod.categoria}</td>
          <td>${prod.proveedor}</td>
          <td>${prod.stock}</td>
          <td>${prod.precio}</td>
          <td class="acciones">
            <button onclick="editarProducto(${index})">üìù Editar</button>
            <button onclick="eliminarProducto(${index})">‚ùå Eliminar</button>
          </td>
        `;
        tbody.appendChild(fila);
      });
    }

    function mostrarFormulario(tipo) {
      let nombre = prompt("Nombre del producto:");
      if (!nombre) return;

      let codigo = prompt("C√≥digo:");
      let categoria = prompt("Categor√≠a:");
      let proveedor = prompt("Proveedor:");
      let cantidad = parseInt(prompt("Cantidad:"));
      let precio = parseFloat(prompt("Precio (por unidad):"));

      if (tipo === 'nuevo') {
        inventario.push({ codigo, nombre, categoria, proveedor, stock: cantidad, precio });
      } else {
        let producto = inventario.find(p => p.nombre.toLowerCase() === nombre.toLowerCase());
        if (!producto) {
          alert("Producto no encontrado.");
          return;
        }
        if (tipo === 'entrada') {
          producto.stock += cantidad;
        } else if (tipo === 'salida') {
          producto.stock -= cantidad;
          if (producto.stock < 0) producto.stock = 0;
        }
      }

      guardarInventario();
      renderInventario();
    }

    function editarProducto(index) {
      let producto = inventario[index];
      let nuevoNombre = prompt("Nuevo nombre:", producto.nombre);
      let nuevoCodigo = prompt("Nuevo c√≥digo:", producto.codigo);
      let nuevaCategoria = prompt("Nueva categor√≠a:", producto.categoria);
      let nuevoProveedor = prompt("Nuevo proveedor:", producto.proveedor);
      let nuevoStock = parseInt(prompt("Nuevo stock:", producto.stock));
      let nuevoPrecio = parseFloat(prompt("Nuevo precio:", producto.precio));

      if (
        nuevoNombre && nuevoCodigo && nuevaCategoria && nuevoProveedor &&
        !isNaN(nuevoStock) && !isNaN(nuevoPrecio)
      ) {
        inventario[index] = {
          nombre: nuevoNombre,
          codigo: nuevoCodigo,
          categoria: nuevaCategoria,
          proveedor: nuevoProveedor,
          stock: nuevoStock,
          precio: nuevoPrecio
        };
        guardarInventario();
        renderInventario();
      } else {
        alert("Edici√≥n cancelada o datos inv√°lidos.");
      }
    }

    function eliminarProducto(index) {
      if (confirm("¬øSeguro que deseas eliminar este producto?")) {
        inventario.splice(index, 1);
        guardarInventario();
        renderInventario();
      }
    }

    function exportarCSV() {
      if (inventario.length === 0) {
        alert("No hay productos para exportar.");
        return;
      }

      let csv = "C√≥digo,Nombre,Categor√≠a,Proveedor,Stock,Precio\n";
      inventario.forEach(prod => {
        csv += `${prod.codigo},${prod.nombre},${prod.categoria},${prod.proveedor},${prod.stock},${prod.precio}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "inventario.csv";
      a.click();
    }

    document.addEventListener('DOMContentLoaded', () => {
      const inputBuscar = document.getElementById('inputBuscar');
      inputBuscar.addEventListener('input', () => {
        const valor = inputBuscar.value.toLowerCase();
        const filtrado = inventario.filter(prod =>
          prod.codigo.toLowerCase().includes(valor) ||
          prod.nombre.toLowerCase().includes(valor) ||
          prod.categoria.toLowerCase().includes(valor) ||
          prod.proveedor.toLowerCase().includes(valor) ||
          prod.precio.toString().includes(valor) ||
          prod.stock.toString().includes(valor)
        );
        renderInventario(filtrado);
      });
    });
  </script>
</body>
</html>
