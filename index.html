<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZGesti√≥n PRO - Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #1e1e1e;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .sidebar h2 { font-size: 20px; color: #4CAF50; margin-bottom: 10px; }
    .sidebar .section { margin-bottom: 15px; }
    .sidebar .section-title {
      font-size: 14px;
      color: #888;
      margin-top: 10px;
      margin-bottom: 5px;
      border-bottom: 1px solid #333;
      padding-bottom: 3px;
    }
    .sidebar a {
      text-decoration: none;
      color: white;
      padding: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 5px;
      transition: background 0.3s;
      font-size: 15px;
      cursor: pointer;
    }
    .sidebar a:hover { background-color: #333; }
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .seccion { display: none; }
    .activo { display: block; }
    input, button, select {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
      width: 100%;
    }
    button { background-color: #4CAF50; color: white; cursor: pointer; }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }
    th { background-color: #222; }
    .rojo { color: #ff4c4c; }
    .acciones button {
      margin: 0 3px;
      padding: 6px;
      font-size: 12px;
    }
    img.producto-img {
      width: 50px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ZGesti√≥n PRO</h2>
    <div class="section">
      <div class="section-title">Inventario</div>
      <a onclick="mostrarSeccion('inventario')"><i class="ri-archive-line"></i> Ver Todos</a>
      <a onclick="mostrarSeccion('entrada')"><i class="ri-upload-2-line"></i> Entrada de productos</a>
      <a onclick="mostrarSeccion('salida')"><i class="ri-download-2-line"></i> Salida de productos</a>
    </div>
    <div class="section">
      <div class="section-title">Ventas</div>
      <a onclick="mostrarSeccion('clientes')"><i class="ri-user-3-line"></i> Clientes</a>
    </div>
  </div>  <div class="main">
    <header>
      <button onclick="toggleSidebar()" style="background:none;border:none;color:white;font-size:24px;">‚ò∞</button>
      <h1>Panel de Control</h1>
    </header><!-- INVENTARIO -->
<div id="inventario" class="seccion activo">
  <h2>Inventario</h2>
  <input type="text" id="buscar" placeholder="Buscar por nombre, c√≥digo o categor√≠a" oninput="filtrarProductos()">
  <table>
    <thead>
      <tr><th>C√≥digo</th><th>Nombre</th><th>Categor√≠a</th><th>Stock</th><th>Precio</th><th>Imagen</th><th>Acciones</th></tr>
    </thead>
    <tbody id="tablaProductos"></tbody>
  </table>
</div>

<!-- ENTRADA -->
<div id="entrada" class="seccion">
  <h2>Registrar Producto</h2>
  <input type="text" id="codigo" placeholder="C√≥digo">
  <input type="text" id="nombre" placeholder="Nombre">
  <input type="text" id="categoria" placeholder="Categor√≠a">
  <input type="number" id="stock" placeholder="Stock">
  <input type="number" id="precio" placeholder="Precio">
  <input type="file" id="imagen" accept="image/*">
  <button onclick="guardarProducto()">Guardar</button>
</div>

<!-- SALIDA -->
<div id="salida" class="seccion">
  <h2>Salida de Productos</h2>
  <input type="text" id="salidaCodigo" placeholder="C√≥digo del producto">
  <input type="number" id="salidaCantidad" placeholder="Cantidad a retirar">
  <button onclick="registrarSalida()">Procesar salida</button>
</div>

<!-- CLIENTES -->
<div id="clientes" class="seccion">
  <h2>Clientes</h2>
  <input type="text" placeholder="Nombre">
  <input type="text" placeholder="DNI o RUC">
  <input type="text" placeholder="Direcci√≥n">
  <button>Registrar cliente</button>
  <table>
    <thead>
      <tr><th>Nombre</th><th>Documento</th><th>Direcci√≥n</th></tr>
    </thead>
    <tbody>
      <tr><td>Juan P√©rez</td><td>12345678</td><td>Lima</td></tr>
    </tbody>
  </table>
</div>

  </div>  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.style.display = (sidebar.style.display === 'none') ? 'flex' : 'none';
    }
    function mostrarSeccion(id) {
      document.querySelectorAll('.seccion').forEach(seccion => seccion.classList.remove('activo'));
      document.getElementById(id).classList.add('activo');
      if (id === 'inventario') mostrarProductos();
    }

    function guardarProducto() {
      const codigo = document.getElementById('codigo').value;
      const nombre = document.getElementById('nombre').value;
      const categoria = document.getElementById('categoria').value;
      const stock = document.getElementById('stock').value;
      const precio = document.getElementById('precio').value;
      const imagenInput = document.getElementById('imagen');

      if (!codigo || !nombre || !categoria || !stock || !precio) {
        alert("Completa todos los campos"); return;
      }

      let productos = JSON.parse(localStorage.getItem("productos")) || [];
      const index = productos.findIndex(p => p.codigo === codigo);

      const guardar = (imagenURL) => {
        const producto = { codigo, nombre, categoria, stock, precio, imagen: imagenURL };
        if (index >= 0) productos[index] = producto;
        else productos.push(producto);
        localStorage.setItem("productos", JSON.stringify(productos));
        mostrarSeccion('inventario');
      };

      if (imagenInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = e => guardar(e.target.result);
        reader.readAsDataURL(imagenInput.files[0]);
      } else {
        guardar(productos[index]?.imagen || "");
      }
    }

    function mostrarProductos() {
      const productos = JSON.parse(localStorage.getItem("productos")) || [];
      const tabla = document.getElementById("tablaProductos");
      tabla.innerHTML = "";
      productos.forEach(p => {
        tabla.innerHTML += `<tr>
          <td>${p.codigo}</td>
          <td>${p.nombre}</td>
          <td>${p.categoria}</td>
          <td>${p.stock}</td>
          <td>S/ ${p.precio}</td>
          <td>${p.imagen ? `<img src="${p.imagen}" class="producto-img">` : '‚Äî'}</td>
          <td class="acciones">
            <button onclick="editarProducto('${p.codigo}')">‚úèÔ∏è</button>
            <button onclick="eliminarProducto('${p.codigo}')">üóëÔ∏è</button>
          </td>
        </tr>`;
      });
    }

    function editarProducto(codigo) {
      const productos = JSON.parse(localStorage.getItem("productos")) || [];
      const p = productos.find(p => p.codigo === codigo);
      document.getElementById('codigo').value = p.codigo;
      document.getElementById('nombre').value = p.nombre;
      document.getElementById('categoria').value = p.categoria;
      document.getElementById('stock').value = p.stock;
      document.getElementById('precio').value = p.precio;
      mostrarSeccion('entrada');
    }

    function eliminarProducto(codigo) {
      if (confirm("¬øEliminar este producto?")) {
        let productos = JSON.parse(localStorage.getItem("productos")) || [];
        productos = productos.filter(p => p.codigo !== codigo);
        localStorage.setItem("productos", JSON.stringify(productos));
        mostrarProductos();
      }
    }

    function filtrarProductos() {
      const texto = document.getElementById('buscar').value.toLowerCase();
      const filas = document.querySelectorAll('#tablaProductos tr');
      filas.forEach(fila => {
        const contenido = fila.textContent.toLowerCase();
        fila.style.display = contenido.includes(texto) ? '' : 'none';
      });
    }

    function registrarSalida() {
      const codigo = document.getElementById("salidaCodigo").value;
      const cantidad = parseInt(document.getElementById("salidaCantidad").value);
      let productos = JSON.parse(localStorage.getItem("productos")) || [];
      const index = productos.findIndex(p => p.codigo === codigo);
      if (index >= 0) {
        let stockActual = parseInt(productos[index].stock);
        if (cantidad > stockActual) {
          alert("Stock insuficiente");
          return;
        }
        productos[index].stock = stockActual - cantidad;
        localStorage.setItem("productos", JSON.stringify(productos));
        alert("Salida registrada");
        mostrarSeccion('inventario');
      } else {
        alert("Producto no encontrado");
      }
    }

    mostrarProductos();
  </script></body>
</html>
