      box-shadow: 0 0 10px rgba(0,0,0,0.5);

    input[type="text"], input[type="password"] {

    }

    button {

      color: white;

    h1 {

      margin-bottom: 15px;
    }

    input[type="text"].buscar {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 200px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #1f1f1f;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
