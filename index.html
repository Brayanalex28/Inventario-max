<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZGestión PRO - Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #1e1e1e;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .sidebar h2 { font-size: 20px; color: #4CAF50; margin-bottom: 10px; }
    .sidebar .section { margin-bottom: 15px; }
    .sidebar .section-title {
      font-size: 14px;
      color: #888;
      margin-top: 10px;
      margin-bottom: 5px;
      border-bottom: 1px solid #333;
      padding-bottom: 3px;
    }
    .sidebar a {
      text-decoration: none;
      color: white;
      padding: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 5px;
      transition: background 0.3s;
      font-size: 15px;
      cursor: pointer;
    }
    .sidebar a:hover { background-color: #333; }
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .seccion { display: none; }
    .activo { display: block; }
    input, button, select {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
      width: 100%;
    }
    button { background-color: #4CAF50; color: white; cursor: pointer; }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }
    th { background-color: #222; }
    .rojo { color: #ff4c4c; }
    .acciones button {
      margin: 0 3px;
      padding: 6px;
      font-size: 12px;
    }
    img.producto-img {
      width: 50px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ZGestión PRO</h2>
    <div class="section">
      <div class="section-title">Inventario</div>
      <a onclick="mostrarSeccion('inventario')"><i class="ri-archive-line"></i> Ver Todos</a>
      <a onclick="mostrarSeccion('entrada')"><i class="ri-upload-2-line"></i> Entrada de productos</a>
      <a onclick="mostrarSeccion('salida')"><i class="ri-download-2-line"></i> Salida de productos</a>
    </div>
    <div class="section">
      <div class="section-title">Ventas</div>
      <a onclick="mostrarSeccion('notaVenta')"><i class="ri-article-line"></i> Nota de venta</a>
      <a onclick="mostrarSeccion('factura')"><i class="ri-file-text-line"></i> Factura</a>
      <a onclick="mostrarSeccion('boleta')"><i class="ri-file-copy-line"></i> Boleta</a>
    </div>
  </div>  <div class="main">
    <header>
      <button onclick="toggleSidebar()" style="background:none;border:none;color:white;font-size:24px;">☰</button>
      <h1>Panel de Control</h1>
    </header><div id="inventario" class="seccion activo">
  <h2>Inventario</h2>
  <input type="text" id="buscar" placeholder="Buscar por nombre, código o categoría" oninput="filtrarProductos()">
  <table>
    <thead>
      <tr><th>Código</th><th>Nombre</th><th>Categoría</th><th>Stock</th><th>Precio</th><th>Imagen</th><th>Acciones</th></tr>
    </thead>
    <tbody id="tablaProductos"></tbody>
  </table>
</div>

<div id="entrada" class="seccion">
  <h2>Registrar Producto</h2>
  <input type="text" id="codigo" placeholder="Código">
  <input type="text" id="nombre" placeholder="Nombre">
  <input type="text" id="categoria" placeholder="Categoría">
  <input type="number" id="stock" placeholder="Stock">
  <input type="number" id="precio" placeholder="Precio">
  <input type="file" id="imagen" accept="image/*">
  <button onclick="guardarProducto()">Guardar</button>
</div>

<div id="salida" class="seccion">
  <h2>Salida de Productos</h2>
  <input type="text" id="salidaCodigo" placeholder="Código del producto">
  <input type="number" id="salidaCantidad" placeholder="Cantidad a retirar">
  <button onclick="registrarSalida()">Procesar salida</button>
</div>

<div id="notaVenta" class="seccion">
  <h2>Nota de Venta</h2>
  <input type="text" placeholder="Cliente">
  <input type="text" placeholder="Producto">
  <input type="number" placeholder="Cantidad">
  <button>Generar nota</button>
</div>

<div id="factura" class="seccion">
  <h2>Factura</h2>
  <input type="text" placeholder="Razón Social">
  <input type="text" placeholder="RUC">
  <input type="text" placeholder="Dirección">
  <input type="text" placeholder="Producto">
  <input type="number" placeholder="Cantidad">
  <button>Emitir factura</button>
</div>

<div id="boleta" class="seccion">
  <h2>Boleta</h2>
  <input type="text" placeholder="Cliente">
  <input type="text" placeholder="DNI">
  <input type="text" placeholder="Producto">
  <input type="number" placeholder="Cantidad">
  <button>Emitir boleta</button>
</div>

  </div>  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.style.display = (sidebar.style.display === 'none') ? 'flex' : 'none';
    }
    function mostrarSeccion(id) {
      document.querySelectorAll('.seccion').forEach(seccion => seccion.classList.remove('activo'));
      document.getElementById(id).classList.add('activo');
      if (id === 'inventario') mostrarProductos();
    }
    function guardarProducto() {
      // implementar lógica de guardado
      alert('Producto guardado (demo)');
    }
    function registrarSalida() {
      alert('Salida registrada (demo)');
    }
    function filtrarProductos() {
      // implementar búsqueda
    }
    function mostrarProductos() {
      // mostrar productos en la tabla
    }
  </script></body>
</html>
