<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario Max</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    header {
      background-color: #1f1f1f;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    h1 {
      margin: 0;
      font-size: 1.5em;
    }
    main {
      padding: 20px;
    }
    .controles {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    button {
      background-color: #007bff;
      border: none;
      padding: 10px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 200px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #1f1f1f;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Tu Logo AquÃ­" class="logo">
    <h1>Inventario Max</h1>
  </header>
  <main>
    <div class="controles">
      <button onclick="mostrarFormulario('nuevo')">âž• Agregar Producto</button>
      <button onclick="mostrarFormulario('entrada')">ðŸ”¼ Entrada</button>
      <button onclick="mostrarFormulario('salida')">ðŸ”½ Salida</button>
      <input type="text" placeholder="Buscar...">
    </div>
    <table id="tabla-inventario">
      <thead>
        <tr>
          <th>CÃ³digo</th>
          <th>Nombre</th>
          <th>CategorÃ­a</th>
          <th>Proveedor</th>
          <th>Stock</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <footer>
    <p>Inventario Max â€“ Sistema bÃ¡sico v1.0</p>
  </footer>

  <script>
    let inventario = JSON.parse(localStorage.getItem('inventarioMax')) || [];

    function guardarInventario() {
      localStorage.setItem('inventarioMax', JSON.stringify(inventario));
    }

    function renderInventario() {
      const tbody = document.querySelector('#tabla-inventario tbody');
      tbody.innerHTML = '';
      inventario.forEach((prod, index) => {
        const fila = document.createElement('tr');
        if (prod.stock <= 5) fila.style.backgroundColor = '#400';
        fila.innerHTML = `
          <td>${prod.codigo}</td>
          <td>${prod.nombre}</td>
          <td>${prod.categoria}</td>
          <td>${prod.proveedor}</td>
          <td>${prod.stock}</td>
          <td>${prod.precio}</td>
        `;
        tbody.appendChild(fila);
      });
    }

    function mostrarFormulario(tipo) {
      let nombre = prompt("Nombre del producto:");
      if (!nombre) return;

      let codigo = prompt("CÃ³digo:");
      let categoria = prompt("CategorÃ­a:");
      let proveedor = prompt("Proveedor:");
      let cantidad = parseInt(prompt("Cantidad:"));
      let precio = parseFloat(prompt("Precio (por unidad):"));

      if (tipo === 'nuevo') {
        inventario.push({ codigo, nombre, categoria, proveedor, stock: cantidad, precio });
      } else {
        let producto = inventario.find(p => p.nombre.toLowerCase() === nombre.toLowerCase());
        if (!producto) {
          alert("Producto no encontrado.");
          return;
        }
        if (tipo === 'entrada') {
          producto.stock += cantidad;
        } else if (tipo === 'salida') {
          producto.stock -= cantidad;
          if (producto.stock < 0) producto.stock = 0;
        }
      }

      guardarInventario();
      renderInventario();
    }

    function filtrarInventario(valor) {
      const tbody = document.querySelector('#tabla-inventario tbody');
      tbody.innerHTML = '';
      inventario
        .filter(prod =>
          prod.nombre.toLowerCase().includes(valor.toLowerCase()) ||
          prod.codigo.toLowerCase().includes(valor.toLowerCase()) ||
          prod.categoria.toLowerCase().includes(valor.toLowerCase()))
        .forEach((prod, index) => {
          const fila = document.createElement('tr');
          if (prod.stock <= 5) fila.style.backgroundColor = '#400';
          fila.innerHTML = `
            <td>${prod.codigo}</td>
            <td>${prod.nombre}</td>
            <td>${prod.categoria}</td>
            <td>${prod.proveedor}</td>
            <td>${prod.stock}</td>
            <td>${prod.precio}</td>
          `;
          tbody.appendChild(fila);
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderInventario();
      const inputBuscar = document.querySelector('input[type="text"]');
      inputBuscar.addEventListener('input', (e) => filtrarInventario(e.target.value));
    });
  </script>
</body>
</html>
