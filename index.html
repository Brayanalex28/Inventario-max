<!DOCTYPE html>
<html lang="es">
>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZGestión PRO - Inventario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .contenedor {
      max-width: 1000px;
      margin: auto;
    }

    input, select, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }

    input, select {
      width: calc(100% - 22px);
    }

    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #1e1e1e;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #333;
    }

    .rojo {
      color: #ff4c4c;
      font-weight: bold;
    }

    .acciones button {
      margin: 0 2px;
      padding: 5px 10px;
    }

    #cerrarSesion {
      background-color: #dc3545;
      float: right;
    }
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem("sesionActiva") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <div class="contenedor">
    <button id="cerrarSesion" onclick="cerrarSesion()">Cerrar sesión</button>
    <h1>ZGestión PRO – Inventario</h1>

    <input type="text" id="buscador" placeholder="Buscar por nombre, código, categoría..." oninput="buscarProducto()" />

    <div>
      <input type="text" id="codigo" placeholder="Código">
      <input type="text" id="nombre" placeholder="Nombre del producto">
      <input type="text" id="categoria" placeholder="Categoría">
      <input type="number" id="stock" placeholder="Stock">
      <input type="number" id="stockMin" placeholder="Stock mínimo">
      <input type="text" id="precio" placeholder="Precio (S/)">
      <button onclick="agregarProducto()">Agregar</button>
    </div>

    <table id="tabla">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Categoría</th>
          <th>Stock</th>
          <th>Stock mínimo</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let productos = JSON.parse(localStorage.getItem('productos')) || [];

    function guardarProductos() {
      localStorage.setItem('productos', JSON.stringify(productos));
    }

    function agregarProducto() {
      const codigo = document.getElementById("codigo").value.trim();
      const nombre = document.getElementById("nombre").value.trim();
      const categoria = document.getElementById("categoria").value.trim();
      const stock = parseInt(document.getElementById("stock").value);
      const stockMin = parseInt(document.getElementById("stockMin").value);
      const precio = document.getElementById("precio").value.trim();

      if (!codigo || !nombre || !categoria || isNaN(stock) || isNaN(stockMin) || !precio) {
        alert("Completa todos los campos.");
        return;
      }

      const productoExistente = productos.find(p => p.codigo === codigo);
      if (productoExistente) {
        alert("El código ya existe.");
        return;
      }

      productos.push({ codigo, nombre, categoria, stock, stockMin, precio });
      guardarProductos();
      mostrarProductos();
      limpiarCampos();
    }

    function mostrarProductos(lista = productos) {
      const tabla = document.querySelector("#tabla tbody");
      tabla.innerHTML = "";

      lista.forEach((p, index) => {
        const fila = document.createElement("tr");

        fila.innerHTML = `
          <td>${p.codigo}</td>
          <td contenteditable="true" onblur="editarCampo(${index}, 'nombre', this.innerText)">${p.nombre}</td>
          <td contenteditable="true" onblur="editarCampo(${index}, 'categoria', this.innerText)">${p.categoria}</td>
          <td contenteditable="true" onblur="editarCampo(${index}, 'stock', this.innerText)" class="${p.stock <= p.stockMin ? 'rojo' : ''}">${p.stock}</td>
          <td contenteditable="true" onblur="editarCampo(${index}, 'stockMin', this.innerText)">${p.stockMin}</td>
          <td contenteditable="true" onblur="editarCampo(${index}, 'precio', this.innerText)">S/ ${p.precio}</td>
          <td class="acciones">
            <button onclick="eliminarProducto(${index})">Eliminar</button>
          </td>
        `;
        tabla.appendChild(fila);
      });
    }

    function editarCampo(index, campo, valor) {
      if (campo === "stock" || campo === "stockMin") {
        valor = parseInt(valor);
        if (isNaN(valor)) return;
      }
      productos[index][campo] = valor;
      guardarProductos();
      mostrarProductos();
    }

    function eliminarProducto(index) {
      if (confirm("¿Estás seguro de eliminar este producto?")) {
        productos.splice(index, 1);
        guardarProductos();
        mostrarProductos();
      }
    }

    function limpiarCampos() {
      document.getElementById("codigo").value = "";
      document.getElementById("nombre").value = "";
      document.getElementById("categoria").value = "";
      document.getElementById("stock").value = "";
      document.getElementById("stockMin").value = "";
      document.getElementById("precio").value = "";
    }

    function buscarProducto() {
      const filtro = document.getElementById("buscador").value.toLowerCase();
      const resultados = productos.filter(p =>
        p.codigo.toLowerCase().includes(filtro) ||
        p.nombre.toLowerCase().includes(filtro) ||
        p.categoria.toLowerCase().includes(filtro)
      );
      mostrarProductos(resultados);
    }

    function cerrarSesion() {
      localStorage.removeItem("sesionActiva");
      window.location.href = "login.html";
    }

    mostrarProductos();
  </script>
</body>
</html>
