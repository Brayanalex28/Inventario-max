<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZGestión PRO - Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #1e1e1e;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .sidebar h2 { font-size: 20px; color: #4CAF50; margin-bottom: 10px; }
    .sidebar .section { margin-bottom: 15px; }
    .sidebar .section-title {
      font-size: 14px;
      color: #888;
      margin-top: 10px;
      margin-bottom: 5px;
      border-bottom: 1px solid #333;
      padding-bottom: 3px;
    }
    .sidebar a {
      text-decoration: none;
      color: white;
      padding: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 5px;
      transition: background 0.3s;
      font-size: 15px;
      cursor: pointer;
    }
    .sidebar a:hover { background-color: #333; }
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .seccion { display: none; }
    .activo { display: block; }
    input, button, select {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
      width: 100%;
    }
    button { background-color: #4CAF50; color: white; }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }
    th { background-color: #222; }
    .rojo { color: #ff4c4c; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ZGestión PRO</h2>
    <div class="section">
      <div class="section-title">Inventario</div>
      <a onclick="mostrarSeccion('inventario')"><i class="ri-archive-line"></i> Ver Todos</a>
      <a onclick="mostrarSeccion('entrada')"><i class="ri-upload-2-line"></i> Entrada de productos</a>
    </div>
    <div class="section">
      <div class="section-title">Ventas</div>
      <a onclick="mostrarSeccion('clientes')"><i class="ri-user-3-line"></i> Clientes</a>
    </div>
  </div>  <div class="main">
    <header>
      <button onclick="toggleSidebar()" style="background:none;border:none;color:white;font-size:24px;">☰</button>
      <h1>Panel de Control</h1>
    </header><!-- SECCIÓN INVENTARIO -->
<div id="inventario" class="seccion activo">
  <h2>Inventario</h2>
  <input type="text" placeholder="Buscar producto...">
  <table>
    <thead>
      <tr><th>Producto</th><th>Categoría</th><th>Stock</th><th>Precio</th></tr>
    </thead>
    <tbody>
      <tr><td>Arroz</td><td>Consumo</td><td>15</td><td>S/ 3.00</td></tr>
    </tbody>
  </table>
</div>

<!-- SECCIÓN ENTRADA -->
<div id="entrada" class="seccion">
  <h2>Entrada de Productos</h2>
  <input type="text" placeholder="Producto">
  <input type="number" placeholder="Cantidad">
  <input type="date">
  <button>Guardar entrada</button>
</div>

<!-- SECCIÓN CLIENTES -->
<div id="clientes" class="seccion">
  <h2>Clientes</h2>
  <input type="text" placeholder="Nombre">
  <input type="text" placeholder="DNI o RUC">
  <input type="text" placeholder="Dirección">
  <button>Registrar cliente</button>
  <table>
    <thead>
      <tr><th>Nombre</th><th>Documento</th><th>Dirección</th></tr>
    </thead>
    <tbody>
      <tr><td>Juan Pérez</td><td>12345678</td><td>Lima</td></tr>
    </tbody>
  </table>
</div>

  </div>  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.style.display = (sidebar.style.display === 'none') ? 'flex' : 'none';
    }
    function mostrarSeccion(id) {
      document.querySelectorAll('.seccion').forEach(seccion => seccion.classList.remove('activo'));
      document.getElementById(id).classList.add('activo');
    }
  </script></body>
</html>
