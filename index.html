<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZGestión PRO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: white;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      position: fixed;
      background-color: #111;
      padding-top: 20px;
      transition: transform 0.3s ease;
    }
    .sidebar.hidden {
      transform: translateX(-100%);
    }
    .sidebar a {
      padding: 10px 20px;
      display: block;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #575757;
    }
    .main {
      margin-left: 220px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }
    .main.expanded {
      margin-left: 0;
    }
    .stock-bajo {
      color: red;
      font-weight: bold;
    }
    .precio::before {
      content: 'S/';
    }
    .cerrar-sesion {
      position: absolute;
      bottom: 20px;
      width: 100%;
    }
    .toggle-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #444;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      z-index: 1000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #555;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #222;
    }
  </style>
</head>
<body>  <script>
    const sesion = JSON.parse(localStorage.getItem('sesionActiva'));
    if (!sesion) {
      window.location.href = 'login.html';
    }
  </script>  <!-- Sidebar -->  <div class="sidebar" id="sidebar">
    <a href="#" onclick="mostrarInventario()">Inventario</a>
    <a href="#">Entradas</a>
    <a href="#">Salidas</a>
    <a href="#">Boletas</a>
    <a href="#">Facturas</a>
    <a href="#">Reportes</a>
    <a href="#">Gráficos</a>
    <a href="#">Clientes</a>
    <a href="#">Caja</a>
    <a href="#">Usuarios</a>
    <a href="#">Configuración</a>
    <a class="cerrar-sesion" onclick="cerrarSesion()">Cerrar sesión</a>
  </div>  <!-- Botón para ocultar sidebar --><button class="toggle-btn" onclick="toggleSidebar()">☰</button>

  <!-- Contenido principal -->  <div class="main" id="mainContent">
    <h1>Bienvenido a ZGestión PRO</h1>
    <div id="contenido-inventario">
      <h2>Inventario de productos</h2>
      <table>
        <thead>
          <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Stock</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody id="tabla-productos">
          <!-- Aquí se insertan los productos -->
        </tbody>
      </table>
    </div>
  </div>  <!-- Scripts -->  <script>
    function cerrarSesion() {
      localStorage.removeItem('sesionActiva');
      window.location.href = 'login.html';
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('hidden');
      document.getElementById('mainContent').classList.toggle('expanded');
    }

    function mostrarInventario() {
      const productos = JSON.parse(localStorage.getItem('productos')) || [];
      const tabla = document.getElementById('tabla-productos');
      tabla.innerHTML = '';

      productos.forEach(prod => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${prod.codigo}</td>
          <td>${prod.nombre}</td>
          <td class="${prod.stock <= 2 ? 'stock-bajo' : ''}">${prod.stock}</td>
          <td class="precio">${prod.precio}</td>
        `;
        tabla.appendChild(fila);
      });
    }

    mostrarInventario();
  </script></body>
</html>
