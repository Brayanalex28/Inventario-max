<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inventario Max</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      padding: 15px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    main {
      padding: 20px;
    }

    .formulario,
    .tabla {
      margin-bottom: 30px;
    }

    input,
    select,
    button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #222;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid #444;
      text-align: left;
    }

    th {
      background-color: #333;
    }

    tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    .acciones button {
      margin-right: 5px;
      background-color: #dc3545;
    }

    #notificacion {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #28a745;
      color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      font-weight: bold;
      z-index: 999;
    }

    td[contenteditable="true"]:focus {
      outline: 2px solid #28a745;
      background-color: #2d2d2d;
    }

    .stock-bajo {
      background-color: #7e0000 !important;
      color: #fff !important;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <script>
    if (localStorage.getItem("sesionActiva") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <header>
    <h1>Inventario Max</h1>
  </header>

  <main>
    <section class="formulario">
      <h2>Agregar producto</h2>
      <input type="text" id="codigo" placeholder="Código" />
      <input type="text" id="nombre" placeholder="Nombre" />
      <input type="text" id="categoria" placeholder="Categoría" />
      <input type="number" id="stock" placeholder="Stock" />
      <input type="text" id="precio" placeholder="S/ 0.00" onfocus="this.select()" />
      <button onclick="agregarProducto()">Agregar</button>
    </section>

    <section class="tabla">
      <h2>Lista de productos</h2>
      <input type="text" id="buscador" placeholder="Buscar..." onkeyup="buscarProducto()" />
      <table id="tablaProductos">
        <thead>
          <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Stock</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <div id="notificacion">Producto agregado correctamente</div>

  <script>
    let productos = JSON.parse(localStorage.getItem("productos")) || [];

    function guardarProductos() {
      localStorage.setItem("productos", JSON.stringify(productos));
    }

    function mostrarProductos(lista = productos) {
      const tbody = document.querySelector("#tablaProductos tbody");
      tbody.innerHTML = "";
      lista.forEach((p, index) => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${p.codigo}</td>
          <td contenteditable="true" onblur="actualizarCelda(${index}, 'nombre', this.innerText)">${p.nombre}</td>
          <td contenteditable="true" onblur="actualizarCelda(${index}, 'categoria', this.innerText)">${p.categoria}</td>
          <td contenteditable="true"
              class="${p.stock < 5 ? 'stock-bajo' : ''}"
              onblur="actualizarCelda(${index}, 'stock', this.innerText)">
              ${p.stock}
          </td>
          <td contenteditable="true"
              onblur="actualizarCelda(${index}, 'precio', this.innerText.replace('S/', '').trim())">
              S/ ${parseFloat(p.precio).toFixed(2)}
          </td>
          <td class="acciones">
            <button class="eliminar" onclick="eliminarProducto(${index})">Eliminar</button>
          </td>
        `;
        tbody.appendChild(fila);
      });
    }

    function actualizarCelda(index, campo, valor) {
      if (campo === "stock" || campo === "precio") {
        valor = parseFloat(valor);
        if (isNaN(valor)) {
          alert("Por favor ingresa un valor numérico válido.");
          mostrarProductos();
          return;
        }
      }
      productos[index][campo] = valor;
      guardarProductos();
      mostrarProductos();
    }

    function agregarProducto() {
      const codigo = document.getElementById("codigo").value.trim();
      const nombre = document.getElementById("nombre").value.trim();
      const categoria = document.getElementById("categoria").value.trim();
      const stock = parseInt(document.getElementById("stock").value);

      let precioTexto = document.getElementById("precio").value.replace("S/", "").trim();
      const precio = parseFloat(precioTexto);

      if (!codigo || !nombre || !categoria || isNaN(stock) || isNaN(precio)) {
        alert("Por favor completa todos los campos correctamente.");
        return;
      }

      productos.push({ codigo, nombre, categoria, stock, precio });
      guardarProductos();
      mostrarProductos();
      limpiarFormulario();
      mostrarNotificacion("Producto agregado correctamente");
    }

    function mostrarNotificacion(mensaje) {
      const noti = document.getElementById("notificacion");
      noti.innerText = mensaje;
      noti.style.display = "block";
      setTimeout(() => {
        noti.style.display = "none";
      }, 3000);
    }

    function limpiarFormulario() {
      document.getElementById("codigo").value = "";
      document.getElementById("nombre").value = "";
      document.getElementById("categoria").value = "";
      document.getElementById("stock").value = "";
      document.getElementById("precio").value = "";
    }

    function buscarProducto() {
      const texto = document.getElementById("buscador").value.toLowerCase();
      const resultados = productos.filter(p =>
        p.codigo.toLowerCase().includes(texto) ||
        p.nombre.toLowerCase().includes(texto) ||
        p.categoria.toLowerCase().includes(texto)
      );
      mostrarProductos(resultados);
    }

    function eliminarProducto(index) {
      if (confirm("¿Estás seguro de eliminar este producto?")) {
        productos.splice(index, 1);
        guardarProductos();
        mostrarProductos();
      }
    }

    mostrarProductos();
  </script>
</body>
</html>
