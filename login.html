<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZGesti√≥n PRO - Iniciar Sesi√≥n</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .left {
      flex: 1;
      background: url('https://i.imgur.com/XZlEkQW.jpg') no-repeat center center/cover;
    }
    .right {
      flex: 1;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .form {
      width: 300px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .eye {
      position: relative;
    }
    .eye i {
      position: absolute;
      top: 35px;
      right: 10px;
      cursor: pointer;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="left">
    <!-- Aqu√≠ ir√° tu logo o imagen -->
  </div>
  <div class="right">
    <div class="form">
      <h2>Iniciar Sesi√≥n</h2>
      <input type="text" id="usuario" placeholder="Usuario" />
      <div class="eye">
        <input type="password" id="password" placeholder="Contrase√±a" />
        <i onclick="togglePassword()" id="eyeIcon">üëÅÔ∏è</i>
      </div>
      <button onclick="login()">Ingresar</button>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById('password');
      pwd.type = pwd.type === 'password' ? 'text' : 'password';
    }

    function login() {
      const usuario = document.getElementById('usuario').value;
      const password = document.getElementById('password').value;
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

      const usuarioValido = usuarios.find(u => u.usuario === usuario && u.password === password);

      if (usuarioValido) {
        localStorage.setItem('sesionActiva', JSON.stringify(usuarioValido));
        window.location.href = 'index.html';
      } else {
        alert('Credenciales inv√°lidas');
      }
    }

    // Crear usuario administrador por defecto
    if (!localStorage.getItem('usuarios')) {
      const admin = [{ usuario: 'admin', password: '1234', rol: 'admin' }];
      localStorage.setItem('usuarios', JSON.stringify(admin));
    }
  </script>
</body>
</html>
