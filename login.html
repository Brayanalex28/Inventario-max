<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ZGesti√≥n PRO</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
    }
    .imagen {
      flex: 1;
      background: url('https://i.imgur.com/KI8eM43.jpg') no-repeat center center;
      background-size: cover;
    }
    .formulario {
      flex: 1;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
    }
    input {
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    .campo {
      position: relative;
    }
    .ver {
      position: absolute;
      right: 10px;
      top: 12px;
      cursor: pointer;
      color: #999;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .error {
      color: red;
      margin-top: -10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="imagen"></div>
  <div class="formulario">
    <h2>Iniciar Sesi√≥n</h2>
    <div class="campo">
      <input type="text" id="usuario" placeholder="Usuario" />
    </div>
    <div class="campo">
      <input type="password" id="clave" placeholder="Contrase√±a" />
      <span class="ver" onclick="mostrarClave()">üëÅÔ∏è</span>
    </div>
    <div class="error" id="error"></div>
    <button onclick="iniciarSesion()">Ingresar</button>
  </div>

  <script>
    function mostrarClave() {
      const campo = document.getElementById("clave");
      campo.type = campo.type === "password" ? "text" : "password";
    }

    function iniciarSesion() {
      const usuario = document.getElementById("usuario").value;
      const clave = document.getElementById("clave").value;
      const error = document.getElementById("error");

      // Puedes cambiar estos valores por otros si deseas
      if (usuario === "admin" && clave === "1234") {
        localStorage.setItem("sesionActiva", JSON.stringify({ usuario }));
        window.location.href = "index.html";
      } else {
        error.textContent = "Usuario o contrase√±a incorrectos";
      }
    }
  </script>
</body>
</html>
