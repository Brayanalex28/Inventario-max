<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ZGesti√≥n PRO</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      height: 100vh;
    }
    .container {
      display: flex;
      flex: 1;
    }
    .left {
      flex: 1;
      background-image: url('imagen-login.jpg');
      background-size: cover;
      background-position: center;
    }
    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background-color: #1e1e1e;
    }
    .form-box {
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      color: #4CAF50;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      background-color: #2c2c2c;
      color: white;
    }
    .password-container {
      position: relative;
    }
    .password-container i {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .logo {
      width: 100px;
      height: 100px;
      background-color: #333;
      margin: 0 auto 20px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <div class="form-box">
        <div class="logo"></div>
        <h2>Iniciar Sesi√≥n</h2>
        <input type="text" id="usuario" placeholder="Usuario">
        <div class="password-container">
          <input type="password" id="contrasena" placeholder="Contrase√±a">
          <i onclick="togglePassword()">üëÅÔ∏è</i>
        </div>
        <button onclick="login()">Ingresar</button>
      </div>
    </div>
  </div>  <script>
    function togglePassword() {
      const pass = document.getElementById('contrasena');
      pass.type = pass.type === 'password' ? 'text' : 'password';
    }

    function login() {
      const user = document.getElementById('usuario').value;
      const pass = document.getElementById('contrasena').value;

      const usuarioCorrecto = "admin";
      const contrasenaCorrecta = "1234";

      if (user === usuarioCorrecto && pass === contrasenaCorrecta) {
        window.location.href = "index.html";
      } else {
        alert("Usuario o contrase√±a incorrectos");
      }
    }
  </script></body>
</html>
